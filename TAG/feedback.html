<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .thank-you-message {
            display: none;
            color: #28a745;
            margin-top: 20px;
            font-size: 18px;
        }

        @media (min-width: 600px) {
            .form-group {
                flex-direction: row;
                align-items: center;
            }

            label {
                width: 30%;
                margin-right: 10px;
                text-align: right;
            }

            input[type="text"],
            input[type="email"],
            textarea {
                width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedback-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="2" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="thank-you-message" class="thank-you-message">Thank you for your feedback!</div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevents the default form submission behavior

            // Hide the form
            document.getElementById('feedback-form').style.display = 'none';

            // Show the thank you message
            document.getElementById('thank-you-message').style.display = 'block';
        }
    </script>
</body>
</html>
